<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組んだプログラム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 600px;
            height: auto;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>組んだプログラムの説明</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <video controls>
            <source src="sample-video.mp4" type="video/mp4">
            <source src="sample-video.webm" type="video/webm">
        </video>
            <p>私たちが組んだプログラムは、プラレールが通過したことを正確に感知し、その瞬間にストップレールが作動するように設計されています。</p>
            <p>このシステムは、高精度なセンサーと連動しており、プラレールの動きをリアルタイムで追跡します。</p>
            <p>センサーがプラレールの通過を検知すると、瞬時に信号を送信し、ストップレールが作動することで列車同士がぶつかることを防ぎます。</p>
            <p>このようにして、私たちのプログラムは、プラレールの運行管理をより安全でスムーズに行うための重要な役割を果たしています。</p>
        </div>
    </div>
</body>
</html>
