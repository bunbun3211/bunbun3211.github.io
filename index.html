<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUFU寿司</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">TOUFU寿司</h1>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">メニュー</a></li>
                    <li><a href="#">予約</a></li>
                    <li><a href="#">アクセス</a></li>
                    <li><a href="#">コンタクト</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>新鮮な食材と熟練の技術が織り成す極上の寿司体験</h2>
        </div>
    </section>
    <section class="about">
        <div class="container">
            <h2>TOUFU寿司へようこそ</h2>
            <p>私たちの寿司屋では、最高品質の食材を使い、熟練のシェフが心を込めて寿司を握ります。</p>
        </div>
    </section>
    <section class="menu-preview">
        <div class="container">
            <h2>おすすめメニュー</h2>
            <div class="menu-item">
                <img src="sushi1.jpg" alt="寿司1">
                <h3>寿司セット1</h3>
                <p>新鮮なネタを使った寿司セット。</p>
            </div>
            <div class="menu-item">
                <img src="sushi2.jpg" alt="寿司2">
                <h3>寿司セット2</h3>
                <p>贅沢なネタを使った特選寿司セット。</p>
            </div>
        </div>
    </section>
    <section class="access">
        <div class="container">
            <h2>アクセス</h2>
            <p>〒123-4567 東京都渋谷区神南1-2-3</p>
            <p>営業時間: 11:00〜22:00</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>© 2024 TOUFU寿司 | <a href="#">プライバシーポリシー</a></p>
        </div>
    </footer>
</body>
</html>
